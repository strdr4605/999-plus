<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <button id="changeColor" style="display: none;"></button>
    <div class="row">
      <button id="sortAsc">
        Price: High to Low
      </button>
      <div>Sort by default:</div>
      <label class="switch">
        <input type="checkbox" id="autoSortAsc" />
        <span class="slider round"></span>
      </label>
    </div>
    <button id="sortDes">
      Price: Low to High
    </button>
    <div class="row">
      <button id="removeBooster">
        Remove Booster!
      </button>
      <div>Remove by default:</div>
      <label class="switch">
        <input type="checkbox" id="autoBooster" />
        <span class="slider round"></span>
      </label>
    </div>
    <script src="popup.js"></script>
    <script src="sort.js"></script>
  </body>
</html>
