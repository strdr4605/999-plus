<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <button id="changeColor" style="display: none;"></button>
    <div class="row">
      <button id="sortAsc">
        <img
          src="https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Fmaxcdn.icons8.com%2FShare%2Ficon%2FandroidL%2FData%2Fascending_sorting1600.png"
          width="25"
          height="25"
          style="transform: rotate(180deg)"
        />
      </button>
      <div>Auto:</div>
      <label class="switch">
        <input type="checkbox" id="autoSortAsc"/>
        <span class="slider round"></span>
      </label>
    </div>
    <button id="sortDes">
      <img
        src="https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Fmaxcdn.icons8.com%2FShare%2Ficon%2FandroidL%2FData%2Fascending_sorting1600.png"
        width="25"
        height="25"
      />
    </button>
    <button id="removeBooster">
      Remove Booster!
    </button>
    <script src="popup.js"></script>
    <script src="sort.js"></script>
  </body>
</html>
